<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="" id="results">
      <div class="inner-card" id="score-card">
        <h1>Your Result</h1>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="inner-card" id="summary-card">
        <h1>Summary</h1>
        <div class="category" id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
          <div class="category-text">
            <p>Reaction</p>
            <p class="scored">80 <span class="out-of">/ 100</span></p>
          </div>
        </div>
        <div class="category" id="memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon" />
          <div class="category-text">
            <p>Memory</p>
            <p class="scored">92 <span class="out-of">/ 100</span></p>
          </div>
        </div>
        <div class="category" id="verbal">
          <img src="/assets/images/icon-verbal.svg" alt="verbal icon" />
          <div class="category-text">
            <p>Verbal</p>
            <p class="scored">61 <span class="out-of">/ 100</span></p>
          </div>
        </div>
        <div class="category" id="visual">
          <img src="/assets/images/icon-visual.svg" alt="visual icon" />
          <div class="category-text">
            <p>Visual</p>
            <p class="scored">72 <span class="out-of">/ 100</span></p>
          </div>
        </div>
        <div id="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zeldy Friedman</a>.
    </div>
  </body>
</html>
